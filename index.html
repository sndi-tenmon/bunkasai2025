<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天文部P班</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* 横方向を中央に */
            justify-content: flex-start; /* 縦方向は上揃えに */
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            margin: 5px 0;
            font-size: 1em;
        }

        figure {
            margin-top: 30px;
            max-width: 90%;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        figcaption {
            margin-top: 10px;
            font-size: 0.9em;
            color: #ccc;
        }

        /* スマホ表示のときに画像サイズを調整（任意） */
        @media (max-width: 600px) {
            img {
                max-width: 70%;
            }
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <h1>駿台学園高校　天文部</h1>
    <p>2025年度文化祭にお越しいただきありがとうございました。</p>
    <p>文化祭終了後、天文部制作のゲームをこのページにします。</p>
    <p>公開までしばらくお待ちください。</p>

    <figure>
        <img src="fusei.png" alt="お待ちください">
        <figcaption>もうすこし待っててね、ごめんね</figcaption>
    </figure>
</body>
</html>
